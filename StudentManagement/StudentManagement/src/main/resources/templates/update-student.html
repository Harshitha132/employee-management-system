<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">Student Management</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Edit Student</h2>
    <form th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}" method="post">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Group</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{group}" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Course</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{course}" class="form-control">
            </div>
        </div>
        <div class="row mb-4">
            <label class="col-sm-2 col-form-label">Age</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{age}" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Student</button>
            <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
