<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Student List</h2>
    
    <a href="/students/add" class="btn btn-primary mb-3">Add New Student</a>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Group</th>
            <th>Course</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.group}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.age}"></td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
